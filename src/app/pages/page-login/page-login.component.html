<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{ "login.title" | translate}}</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input [(ngModel)]="user.email" name="user" type="text"
                                    placeholder="{{'login.email' | translate}}" class="form-control" autofocus>
                            </div>
                            <div class="form-group">
                                <input
                                    [(ngModel)]="user.password" name="password" type="password" 
                                    placeholder="{{'login.password' | translate}}" class="form-control">
                            </div>
                            <div class="form-group" *ngIf="errMsg">
                                <span class="text-danger">{{errMsg}}</span>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <button 
                                (click)="login()"
                                class="btn btn-lg btn-success btn-block">{{'login.button' | translate}}</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
