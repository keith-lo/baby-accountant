<div class="a4-page">

  <div class="gap-purposes"></div>
  
  <div class="row">
    <table class="table-bordered col-md-12">
    <tbody>
      <tr *ngFor="let purpose of customer.purposes; let i = index;">
        <td class="col-md-1">{{i+1}}</td>
        <td class="col-md-8">{{purpose.purpose.name}}</td>
        <td class="col-md-3">港幣 {{purpose.amount}}</td>
      </tr>
    </tbody>
    </table>
  </div>

  <div class="gap-sign"></div>

  <div class="row">
    
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-4 col-print-4 sign-label">姓名:</div>
        <div class="col-md-8 col-print-8 sign-value">{{customer.name}}</div>
      </div>
      <div class="row">
        <div class="col-md-4 col-print-4 sign-label">見證人:</div>
        <div class="col-md-8 col-print-8 sign-value">&nbsp;</div>
      </div>
      <div class="row">
        <div class="col-md-4 col-print-4 sign-label">日期:</div>
        <div class="col-md-8 col-print-8 sign-value">&nbsp;</div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="row">
        <div class="col-md-4 col-print-4 sign-label">&nbsp;</div>
        <div class="col-md-8 col-print-8 sign-value">&nbsp;</div>
      </div>
      <div class="row">
        <div class="col-md-4 col-print-4 sign-label">&nbsp;</div>
        <div class="col-md-8 col-print-8 sign-value">&nbsp;</div>
      </div>
      <div class="row">
        <div class="col-md-4 col-print-4 sign-label">&nbsp;</div>
        <div class="col-md-8 col-print-8 sign-value">&nbsp;</div>
      </div>
    </div>

  </div>

</div>
